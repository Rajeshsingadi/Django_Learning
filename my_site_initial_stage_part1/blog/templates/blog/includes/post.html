{% load static %}

    <article class="post">
        <a href="{% url "post-detail-page" "the-mountains" %}">

                <p>I Love this hiking and the view here!</p>
                <p>
                    {{post.excerpt}}
                </p>
            </div>
        </a>
    </article>
</li> {% endcomment %}
